<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Time Management Tool</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="timeRecorderStyle.css">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="wrapper d-flex flex-column">
            <div class="description d-flex flex-row">
                <label for="desInput">Description:</label>
                <input type="text" id="desInput" name="desInput"><br><br>
            </div>
            <div class="time d-flex flex-row">
                <span class="hour">00</span>
                <span class="colon">:</span>
                <span class="minute">00</span>
                <span class="colon">:</span>
                <span class="second">00</span>
                <span class="colon ms-colon">:</span>
                <span class="millisecond">00</span>
            </div>

            <div class="buttons d-flex flex-row justify-content-between">
                <button class="start btn btn-outline-success mb-4">Start</button>
                <button class="stop stopActive btn btn-outline-danger mb-4">Stop</button>
                <button class="reset resetActive btn btn-outline-warning mb-4">Reset</button>
                <button class="submit submitActive btn btn-outline-info mb-4">Submit</button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
        <script src="timeRecorderscript.js"></script>
    </body>
</html>
